<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/nav :: fragment-nav"></div>
<th:block th:insert="fragments/mypage-body :: mypage-body"/>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>이름</th>
                <th>추천</th>
                <th>날짜</th>
                <th>조회</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:href="@{/post/{id} (id=${post.id})}" th:text="${post.title}"></td>
                <td th:text="${post.member.username}"></td>
                <td th:text="${post.likes}"></td>
                <td th:text="${post.createDate}"></td>
                <td th:text="${post.visit}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
