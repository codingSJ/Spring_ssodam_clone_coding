<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/nav :: fragment-nav"></div>

<div class="col-lg-4">
    <div class="deleteMember">
        <div class="fa-user">회원 탈퇴</div>
        <form role="form" action="/deleteMember"th:object="${passwordForm}" method="post">
            <div class="form-group">
                <label th:for="name">비밀번호 확인</label>
                <input type="password" th:field="*{password}" class="form-control"
                       placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}">Incorrect input</p>
            </div>

            <div class="form-group">
                <label>탈퇴 문장 확인</label>
                <div>탈퇴하시려면 "Delete Member" 를 작성해주세요. </div>
                <input type="text" th:name="checkWords" th:value="${checkWords}" class="form-control"
                       placeholder="탈퇴 문장 입력">
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
        <br/>
    </div>
</div>
</body>
</html>
