<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header"/>
<body>
<h1>새 비밀번호를 등록하세요.</h1>

<div class="changePassword">
    <div>
        멤버 정보
        <td th:text="${memberForm.getName()}"></td>
        <td th:text="${memberForm.getEmail()}"></td>
    </div>

<!--    <form action="/changePassword" th:object="${memberForm}" th:with="${memberForm}" method="post"></form>-->

    <form role="form" action="/changePassword" th:object="${passwordForm}" method="post">
        <div class="form-group">
            <label th:for="newPassword">새 비밀번호</label>
            <input type="password" th:field="*{newPassword}" class="form-control"
                   placeholder="새 비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="retype">새 비밀번호 확인</label>
            <input type="password" th:field="*{retype}" class="form-control"
                   placeholder="새 비밀번호 다시 입력">
        </div>
        <input type="hidden" th:name="username" th:value="${memberForm.getName()}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</body>
</html>
