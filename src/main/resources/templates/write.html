<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div th:replace="fragments/nav :: fragment-nav"></div>
    <div class="container box shadow mt-5 col-lg-offset-1">
        <form th:action = "@{/write/{id}(id=${categoryName})}" method = "post">
            <div class="input-group mb-5">
                <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요">
            </div>

            <div class="input-group mb-5">
                <textarea type="text"  class="form-control" name="contents" placeholder="내용을 입력하세요" rows="10"></textarea>
            </div>

            <div class="mb-2">
                <button class="submit btn btn-primary btn-block">글쓰기</button>
            </div>

        </form>
    </div>
</body>
</html>
