<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
</head>
<body class="container">

<div class="jumbotron">
    <h2>스프링 부트 게시판</h2>
</div>

<table class="table">
    <tr>
        <th>글 번호</th>
        <th>글쓴이</th>
        <th>글 제목</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.member.username}">익명</td>
        <td><a th:href="@{/hello}" th:text="${board.title}"></a></td>
    </tr>
</table>

<nav style="text-align: center;">
    <ul class="pagination"
        th:with="start=${T(Math).floor(boardList.number/10)*10 + 1},
                    last=(${start + 9 < boardList.totalPages ? start + 9 : boardList.totalPages})">
        <li>
            <a th:href="@{/board/{id}(id=${categoryName}, page=1)}" aria-label="First">
                <span aria-hidden="true">First</span>
            </a>
        </li>

        <li th:class="${boardList.first} ? 'disabled'">
            <a th:href="${boardList.first} ? '#' :@{/board/{id}(id=${categoryName}, page=${boardList.number})}" aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>

        <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == boardList.number + 1} ? 'active'">
            <a th:text="${page}" th:href="@{/board/{id}(id=${categoryName}, page=${page})}"></a>
        </li>

        <li th:class="${boardList.last} ? 'disabled'">
            <a th:href="${boardList.last} ? '#' : @{/board/{id}(id=${categoryName}, page=${boardList.number + 2})}" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>

        <li>
            <a th:href="@{/board/{id}(id=${categoryName}, page=${boardList.totalPages})}" aria-label="Last">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
    </ul>
</nav>

    <a class="btn btn-primary" role="button" th:href="@{/write/{id}(id=${categoryName})}">글쓰기</a>
</body>
</html>
